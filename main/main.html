<!DOCTYPE html>
<html>
  <head>
      <style>
          html, body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 14px;
            margin: 0;
            height: 600px;
            padding: 0;
            width: 360px;
            background-color: rgb(255, 255, 255);
            overflow-y: auto;
            overflow-x: hidden;
          }
      </style>
      <link rel="stylesheet" href="/main/main.css">
  </head>
  <body>
      <div class = "header-box">
        <div id = "rhino-back"></div>
        <img id = "black-rhino-icon" src="/imgs/black-rhino-icon.png" alt="black-rhino-icon">
        <img id = "cross" src="/imgs/cross.png" alt="cross">
      </div>
      <div>
        <div id = "username"></div>
      </div>
      <div>
          <div id = "nano-wallet-amount">0.00</div>
          <div id = "nano-wallet-unit">NANO</div>
          <div id = "usd-wallet-amount">0.00</div>

      </div>
      <div>
          <img id = "arrow-hints" src = "/imgs/arrow.png" alt="arrow-hints">

          <img id = "hints-icon" src = "/imgs/hints-icon.png" alt = "hints-icon">
          <img id = "arrow-wallet" src="/imgs/arrow.png" alt="arrow-hints">
          <div id= "wallet-button">Withdraw to Wallet</div>
          <img id = "wallet-icon" src = "/imgs/wallet-icon.png" alt = "wallet-icon">
      </div>
      <div>

      </div>
      <script src = "/main/main.js"></script>
  </body>
</html>
